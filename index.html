<!DOCTYPEhtml>
<htmllang="en">
<head>
    <metacharset="UTF-8">
    <metahttp-equiv="X-UA-Compatible"content="IE=edge">
    <metaname="viewport"content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    
           
   
</head>
<body>
    <center><hr><h1>REGISTRATION FORM</h1></center>
    <form id='form' >
    <table align="center"style="background-color: yellow; "border="0" height="500" width="800">
        <tr>
            <td><label for="first name" >First Name</label></td>
            <td><input type="text" id="name">
           
        </tr>
        <tr>
            <td><label for="Last name">Last Name</label></td>
            <td><input type="text"></td>
            
        </tr>
        <tr>
            <td><label for="email" >Email id </label></td>
            <td><input type="email" id='mail'>
           
        </tr>
        <tr>
            <td><label for="password" >Password </label></td>
            <td><input type="password" id="pass">
           
        </tr>
        <tr>
            <td><label for="number" >Mobile Number</label></td>
            <td><input type="number" id="mob">
          
        </tr>
        <tr>
            <td><label for="gender">Gender</label></td>
            <td><input type="radio"name="radio"value="m">Male
                <input type="radio"name="radio"value="f">Female</td>
        </tr>
        <tr>
            <td><label for="address">Address</label></td>
            <td align="left"><textarea name="address"rows="6"cols="20">      </textarea>
            </td>
        </tr>
        <tr>
            <td><label for="city">City</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="pin">Pin code</label></td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td><label for="state">State</label></td>
            <td><input type="text"></td>
            
        </tr>
        <tr>
            <td><label for="country">Country</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="languages known">Languages Known</label></td>
            <td><input type="checkbox"name="eng">English
                <input type="checkbox"name="tel">Telugu
                <input type="checkbox"name="hin">Hindi
                <input type="checkbox"name="tam">Tamil
                <input type="checkbox"name="others">Others</td>
        </tr>
        
    <tr>
        <td><label for="qualifications">Qualifications</label></td>
        <td><input type="checkbox"name="text">High School(10th)<br>
            <input type="checkbox"name="text">Higher Education(12th)<br>
            <input type="checkbox"name="text">Graduation(bachelors)<br>
            <input type="checkbox"name="text">Post Graduation(master)<br>
            <input type="checkbox"name="text">PHD</td>
    </tr>
</tr>

<tralign="center">
    <td><input type="submit" name="submit" value='submit' id="btn" ></td>
    <td><input type="reset"></td>
</tr>
    </table></form>
</body>
</html>
